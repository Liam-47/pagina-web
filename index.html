<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido al juego de numero secreto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        .container {
            background: rgb(222, 106, 162);
            padding: 20px;
            border-radius: 40px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #f8f3f3;
        }

        h2 {
            color: #f4f4f4;
        }



        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: 2px solid #1e1d1d;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #f3f5f7;
            color: rgb(28, 26, 26);
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 18px;
            font-weight: bold;
        }

        a {
            display: block;
            margin-top: 10px;
            color: #070707;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            body {
                margin: 20px;
            }

            input,
            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bienvenido A</h1>
        <h2>Juego del Numero Secreto</h2>
        <p>Introduce un número entre 1 y 10:</p>
        <div><img src="imagenes/Diseño sin título-3.png" width="500px"></div>
        <input type="number" id="userInput" min="1" max="10">
        <button onclick="verificarNumero()">Intentar</button>
        <button onclick="nuevoJuego()">Nuevo Juego</button>
        <p id="mensaje"></p>
        <p id="intentos"></p>
        <a href="index.html">Volver al inicio</a>
    </div>

    <script>
        let numeroSecreto = Math.floor(Math.random() * 10) + 1;
        let intentos = 0;

        function verificarNumero() {
            let input = document.getElementById("userInput");
            let numeroUsuario = parseInt(input.value);
            let mensaje = document.getElementById("mensaje");
            let intentosMensaje = document.getElementById("intentos");

            if (isNaN(numeroUsuario)) {
                alert("Por favor, ingresa un número.");
                return;
            }

            intentos++;

            if (numeroUsuario < numeroSecreto) {
                mensaje.textContent = "El número secreto es mayor.";
            } else if (numeroUsuario > numeroSecreto) {
                mensaje.textContent = "El número secreto es menor.";
            } else {
                mensaje.textContent = `¡Felicidades! Adivinaste el número en ${intentos} intento(s).`;
            }

            intentosMensaje.textContent = `Intentos: ${intentos}`;
            input.value = "";
        }

        function nuevoJuego() {
            numeroSecreto = Math.floor(Math.random() * 10) + 1;
            intentos = 0;
            document.getElementById("mensaje").textContent = "";
            document.getElementById("intentos").textContent = "";
            document.getElementById("userInput").value = "";
        }
    </script>
</body>

</html>
